<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Jova</title>
<link href="jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#regis").click(function(){
		var na=$("#txtNom").val();		
		var sem=$("#txtSem").val();
		var cal=$("#txtCalP").val();
		var call=$("#txtCalS").val();
		var calll=$("#txtCalT").val();	
		var callll=$("#txtCalC").val();	
		
		$.ajax({
			
			type:"POST",
			url:"http://185.27.134.9/procesar.php",
			data: ({nombre: na, semes: sem, calip: cal, calis: call,calit:calll, calic: callll}),
			
			cache: false,
			dataType: "text",
			success: exitosa
			})
				
		});
		function exitosa(data){
			alert(data);
			}
 });
 </script>
 
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Registro</h1>
	</div>
    
	<div data-role="content">	
		<input type="text" id="txtNom" placeholder="Nombre del Alumno (Juanxiita)"> <br/>
        
        <input type="text" id="txtSem" placeholder="Semestre"><br/>
        
        <input type="text" id="txtCalP" placeholder="Calificacion 1 parcial"><br/>
        
        <input type="text" id="txtCalS" placeholder="Calificacion 2 parcial"><br/>
        
        <input type="text" id="txtCalT" placeholder="Calificacion 3 parcial"><br/>
        
        <input type="text" id="txtCalC" placeholder="Calificacion 4 parcial"><br/>
        
        <input type="button" value="Registrar" id="regis" name="regis">
	</div>
    
	<div data-role="footer">
		<h4>C.J.A.L.V</h4>
	</div>
</div>


</body>
</html>
